<script>
document.addEventListener("DOMContentLoaded", function () {
    const leftTitle = document.querySelector("#left-title");
    const rightTitle = document.querySelector("#right-title");
    const sections = document.querySelectorAll(".section");

    let activeSection = null;

    const observer = new IntersectionObserver((entries) => {
        let mostVisible = null;
        let maxVisibility = 0;

        entries.forEach(entry => {
            if (entry.isIntersecting) {
                let visibleRatio = entry.intersectionRatio;
                if (visibleRatio > maxVisibility) {
                    mostVisible = entry.target;
                    maxVisibility = visibleRatio;
                }
            }
        });

        if (mostVisible && mostVisible !== activeSection) {
            activeSection = mostVisible;
            leftTitle.textContent = activeSection.getAttribute("data-left");
            rightTitle.textContent = activeSection.getAttribute("data-right");
        }
    }, { threshold: [0.1, 0.5, 0.9], rootMargin: "-20% 0px -40% 0px" });

    sections.forEach(section => observer.observe(section));

    if (sections.length > 0) {
        leftTitle.textContent = sections[0].getAttribute("data-left");
        rightTitle.textContent = sections[0].getAttribute("data-right");
    }
});
</script>
