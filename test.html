<script>
const containers = document.querySelectorAll('.video-container');
let currentlyUnmutedVideo = null;
containers.forEach(container => {
  const video = container.querySelector('video');
  const canvas = container.querySelector('canvas');
  const ctx = canvas.getContext('2d');
  const soundBtn = container.querySelector('.sound-btn');
  const soundIcon = soundBtn.querySelector('img');
  const playBtn = container.querySelector('.play-btn');
  const errorContainer = container.querySelector('.error-message');
  const spinner = container.querySelector('.spinner');
  let isVideoRendering = false;
  video.autoplay = true;
  video.loop = true;
  video.muted = true;
  video.playsInline = true;
  function resizeCanvas() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
  }
  function renderFrame() {
    if (!isVideoRendering) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    if (video.readyState >= 2) {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    }
    requestAnimationFrame(renderFrame);
  }
  function showSpinner() {
    if (spinner) spinner.style.display = 'block';
    hidePlayButton();
  }
  function hideSpinner() {
    if (spinner) spinner.style.display = 'none';
  }
  function showPlayButton() {
    if (video.paused && spinner.style.display === 'none') {
      playBtn.style.display = 'block';
    }
  }
  function hidePlayButton() {
    playBtn.style.display = 'none';
  }
  function displayErrorMessage(title, description) {
    errorContainer.style.display = 'flex';
    errorContainer.innerHTML = `
      <h2>${title}</h2>
      <span>${description}</span>
      <button class="retry-btn">Try Again</button>
    `;
    hideSpinner();
    hidePlayButton();
    const retryBtn = errorContainer.querySelector('.retry-btn');
    retryBtn.addEventListener('click', () => {
      errorContainer.style.display = 'none';
      showSpinner();
      hidePlayButton();
      video.load();
      video.play().catch(() => {
        showPlayButton();
      });
    });
  }
  playBtn.addEventListener('click', () => {
    showSpinner();
    video.play().catch(() => {
      displayErrorMessage(
        "VIDEO COULD NOT LOAD",
        "The video is unavailable. This may be due to a network issue, an unsupported format, or missing permissions."
      );
    });
  });
  soundBtn.addEventListener('click', () => {
    if (video.muted) {
      if (currentlyUnmutedVideo && currentlyUnmutedVideo !== video) {
        currentlyUnmutedVideo.muted = true;
        updateSoundIcon(currentlyUnmutedVideo, 'https://tour.khaliil.com/static/images/E710C213-2B74-45BA-8360-F9C0F876E9F8.svg');
      }
      video.muted = false;
      currentlyUnmutedVideo = video;
      updateSoundIcon(video, 'https://tour.khaliil.com/static/images/17FF6CF8-6E8E-442F-97F0-06E21D50F78F.svg');
    } else {
      video.muted = true;
      currentlyUnmutedVideo = null;
      updateSoundIcon(video, 'https://tour.khaliil.com/static/images/E710C213-2B74-45BA-8360-F9C0F876E9F8.svg');
    }
  });
  function updateSoundIcon(vid, iconSrc) {
    const container = vid.closest('.video-container');
    const icon = container.querySelector('.sound-btn img');
    if (icon) icon.src = iconSrc;
  }
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (!entry.isIntersecting && !video.muted) {
        video.muted = true;
        updateSoundIcon(video, 'https://khaliil.com/static/images/E710C213-2B74-45BA-8360-F9C0F876E9F8.svg');
        if (currentlyUnmutedVideo === video) currentlyUnmutedVideo = null;
      }
    });
  }, { threshold: 0.1 });
  observer.observe(container);
  video.addEventListener('canplay', () => {
    resizeCanvas();
    if (!isVideoRendering) {
      isVideoRendering = true;
      renderFrame();
    }
    hideSpinner();
  });
  video.addEventListener('waiting', showSpinner);
  video.addEventListener('playing', hideSpinner);
  video.addEventListener('pause', () => {
    if (spinner.style.display === 'none') {
      showPlayButton();
    }
  });
  video.addEventListener('play', () => {
    hidePlayButton();
  });
  video.addEventListener('error', () => {
    displayErrorMessage(
      "VIDEO COULD NOT LOAD",
      "The video is unavailable. This may be due to a network issue, an unsupported format, or missing permissions."
    );
  });
  video.addEventListener('stalled', () => {
    showSpinner();
    setTimeout(() => {
      if (video.readyState < 2) {
        displayErrorMessage(
          "VIDEO COULD NOT LOAD",
          "Video failed to load after several attempts."
        );
      }
    }, 5000);
  });
  showSpinner();
  hidePlayButton();
  // Attempt to autoplay immediately
  video.play().catch(() => {
    showPlayButton(); // fallback if autoplay fails
  });
  // Fallback error message if video doesn't load in time
  setTimeout(() => {
    if (video.readyState < 2) {
      displayErrorMessage(
        "VIDEO COULD NOT LOAD",
        "The video failed to load after several attempts. Please check the video URL or try again later."
      );
    }
  }, 7000);
});
</script>
