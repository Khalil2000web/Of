<script>
const products = [
  { id: 1, name: "Product 1", price: 20, img: "img1.jpg", details: "Details about Product 1" },
  { id: 2, name: "Product 2", price: 30, img: "img2.jpg", details: "Details about Product 2" },
  { id: 3, name: "Product 3", price: 40, img: "img3.jpg", details: "Details about Product 3" },
  { id: 4, name: "Product 3", price: 40, img: "img3.jpg", details: "Details about Product 3" },
  { id: 5, name: "Product 3", price: 40, img: "img3.jpg", details: "Details about Product 3" },
  { id: 6, name: "Product 3", price: 40, img: "img3.jpg", details: "Details about Product 3" }
];

// Cart and checkout states
let cart = [];

// Function to populate product list
function populateProducts() {
  const productList = document.getElementById("product-list");
  productList.innerHTML = "";
  products.forEach((product) => {
    const box = document.createElement("div");
    box.className = "product-box";
    box.innerHTML = `
      <img src="${product.img}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>$${product.price}</p>
      <button data-id="${product.id}">View</button>
    `;
    productList.appendChild(box);
  });

  // Add event listeners for product "View" buttons
  document.querySelectorAll(".product-box button").forEach((btn) => {
    btn.addEventListener("click", () => {
      const product = products.find((p) => p.id == btn.dataset.id);
      // Display product overlay
      document.getElementById("overlay-img").src = product.img;
      document.getElementById("overlay-name").textContent = product.name;
      document.getElementById("overlay-price").textContent = `$${product.price}`;
      document.getElementById("overlay-details").textContent = product.details;
      document.getElementById("add-to-cart").dataset.id = product.id;
      document.getElementById("product-overlay").classList.remove("hidden");
    });
  });
}

// Function to update cart
function updateCart() {
  const cartCounter = document.getElementById("cart-counter");
  const cartContent = document.getElementById("cart-content");
  const checkoutButton = document.getElementById("checkout");
  const totalPriceElement = document.getElementById("total-price");

  // Update cart counter
  cartCounter.textContent = cart.length;

  if (cart.length === 0) {
    // Hide checkout button and total price if cart is empty
    checkoutButton.style.display = "none";
    totalPriceElement.style.display = "none";
    cartContent.innerHTML = "<div style='display:flex;flex-direction:column;gap:10px;'><p class='empty-ms'>YOUR CART IS EMPTY</p><a style='border:1px solid #000;padding:10px 30px;text-decoration:none;padding-bottom:20px;' id='hov53' href='/'>CONTINUE SHOPPING</a></div>";
  } else {
    // Show checkout button and calculate total price
    checkoutButton.style.display = "block";
    cartContent.innerHTML = "";

    let totalPrice = 0;

    cart.forEach((item) => {
      totalPrice += item.price * item.quantity;

      const cartItem = document.createElement("div");
      cartItem.className = "cart-item";
      cartItem.innerHTML = `
        <div style="display: flex; flex-direction: row; padding: 0; margin: 0;gap:10px;">
          <div style="display: flex; flex-direction: column;">
            <img src="${item.img}" alt="${item.name}" style="width: 100px; height: auto; margin-bottom: 10px;">
          </div>
          <div style="display: flex; flex-direction: column; gap: 5px; padding: 0; margin: 0;">
            <p style="padding:0;margin:0;text-transform:uppercase;">${item.name}</p>
            <p style="padding:0;margin:0;text-transform:uppercase;">$${item.price}</p>
            <p style="padding:0;margin:0;text-transform:uppercase;">Quantity: <span class="quantity">${item.quantity}</span></p>
          <div style="display: flex; gap: 10px;"padding:0;margin:0;>
            <button style="background:none;color:#000;text-transform:uppercase;border:1px solid #000;font-family:var(--font-main);" class="remove-from-cart" data-id="${item.id}">Remove</button>
            <button style="background:none;color:#000;text-transform:uppercase;border:1px solid #000;font-family:var(--font-main);" class="increase-quantity" data-id="${item.id}">+</button>
            <button style="background:none;color:#000;text-transform:uppercase;border:1px solid #000;font-family:var(--font-main);" class="decrease-quantity" data-id="${item.id}">-</button>
          </div>
        </div>
        </div>
      `;
      cartContent.appendChild(cartItem);
    });

    // Update and display total price
    totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
    totalPriceElement.style.display = "block";

    // Add event listeners for cart item buttons
    document.querySelectorAll(".remove-from-cart").forEach((btn) => {
      btn.addEventListener("click", () => {
        const id = btn.dataset.id;
        cart = cart.filter((item) => item.id != id);
        updateCart();
      });
    });

    document.querySelectorAll(".increase-quantity").forEach((btn) => {
      btn.addEventListener("click", () => {
        const id = btn.dataset.id;
        const item = cart.find((item) => item.id == id);
        item.quantity++;
        updateCart();
      });
    });

    document.querySelectorAll(".decrease-quantity").forEach((btn) => {
      btn.addEventListener("click", () => {
        const id = btn.dataset.id;
        const item = cart.find((item) => item.id == id);
        if (item.quantity > 1) {
          item.quantity--;
          updateCart();
        }
      });
    });
  }
}

// Function to add item to cart
document.getElementById("add-to-cart").addEventListener("click", () => {
  const productId = document.getElementById("add-to-cart").dataset.id;
  const product = products.find((p) => p.id == productId);

  const existingItem = cart.find((item) => item.id == productId);
  if (existingItem) {
    existingItem.quantity++;
  } else {
    cart.push({ ...product, quantity: 1 });
  }

  updateCart();
  document.getElementById("cart-drawer").classList.remove("hidden");
  document.getElementById("product-overlay").classList.add("hidden");
});

// Toggle cart drawer visibility
document.getElementById("cart-button").addEventListener("click", () => {
  document.getElementById("cart-drawer").classList.toggle("hidden");
  document.getElementById("cover").style.display = 'block';
});

// Close cart drawer
document.getElementById("close-cart").addEventListener("click", () => {
  document.getElementById("cart-drawer").classList.add("hidden");
  document.getElementById("cover").style.display = 'none';
});

// Checkout button
document.getElementById("checkout").addEventListener("click", () => {
  document.getElementById("checkout-overlay").style.display = "flex";
  document.getElementById("cart-drawer").classList.add("hidden");
});

// Close checkout overlay
document.getElementById("cancel-checkout").addEventListener("click", () => {
  document.getElementById("checkout-overlay").style.display = "none";
});

// After order submission, redirect customer to a thank-you page
document.getElementById("submit-order").addEventListener("click", () => {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;
  const city = document.getElementById("city").value;
  const zip = document.getElementById("zip").value;

  if (name && phone && email && address && city && zip) {
    const orderDetails = {
      customer: {
        name,
        phone,
        email,
        address,
        city,
        zip,
        orderDate: new Date().toLocaleString(), // Order date and time
      },
      cart,
    };

    // Store order in localStorage to send to admin page
    localStorage.setItem("orderDetails", JSON.stringify(orderDetails));

    // Clear cart and reset view
    cart = [];
    updateCart();
    document.getElementById("checkout-overlay").style.display = "none";

    // Redirect to Thank You page instead of order.html
    window.location.href = "thanks.html"; // Customer confirmation page
  } else {
    alert("Please fill in all fields.");
  }
});

// Close product overlay
document.getElementById("close-overlay").addEventListener("click", () => {
  document.getElementById("product-overlay").classList.add("hidden");
});

// Initialize product display
document.addEventListener("DOMContentLoaded", () => {
  populateProducts();
  updateCart();
});
</script>
