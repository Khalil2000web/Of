<script>
const iframes = document.querySelectorAll('iframe');

const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry) => {
    const iframe = entry.target;

    if (!entry.isIntersecting) {
      const src = iframe.src;
      iframe.src = '';
      iframe.src = src;
    }
  });
}, { threshold: 0 });

iframes.forEach((iframe) => observer.observe(iframe));
</script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const mediaElements = document.querySelectorAll('.media');

  function handleVideoErrors(video) {
    const errorContainer = document.createElement('div');
    errorContainer.className = 'video-error';
    errorContainer.style.textAlign = 'left';
    errorContainer.style.color = '#fff';
    errorContainer.style.display = 'none';

    errorContainer.innerHTML = `
      <div style="padding:20px;">
        <span style="font-size:0.8rem;word-wrap:break-word;"><strong>Error:</strong> Video could not be loaded.</span><br>
        <span style="font-size:0.7rem;color:#ccc;word-wrap:break-word;">This may be due to a failed loading attempt or an invalid video URL. Please verify video source paths and reload the page.</span><br><br>
        <button id="retry-btn" style="font-size:0.8rem; padding:5px 10px; cursor:pointer;">Try Again</button>
      </div>
    `;

    video.parentElement.appendChild(errorContainer);

    video.addEventListener('error', () => {
      errorContainer.style.display = 'block';
    });

    errorContainer.addEventListener('click', (event) => {
      if (event.target && event.target.id === 'retry-btn') {
        errorContainer.style.display = 'none';
        video.load();
        video.play();
      }
    });
  }

  function isInViewport(element) {
    const rect = element.getBoundingClientRect();
    return rect.top < window.innerHeight && rect.bottom > 0;
  }

  function muteOutOfViewportVideos() {
    mediaElements.forEach(media => {
      const video = media.querySelector('video');
      if (video && !isInViewport(video)) {
        video.muted = true;
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        if (soundOffIcon && soundOnIcon) {
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        }
      }
    });
  }

  mediaElements.forEach(media => {
    const video = media.querySelector('video');
    if (video) {
      handleVideoErrors(video);

      video.muted = true;
      video.play();

      const soundOffIcon = media.querySelector('.sound-off-icon');
      const soundOnIcon = media.querySelector('.sound-on-icon');

      if (soundOffIcon && soundOnIcon) {
        soundOffIcon.addEventListener('click', () => {
          video.muted = false;
          soundOffIcon.style.display = 'none';
          soundOnIcon.style.display = 'block';
        });

        soundOnIcon.addEventListener('click', () => {
          video.muted = true;
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        });
      }
    }
  });

  window.addEventListener('scroll', muteOutOfViewportVideos);

  muteOutOfViewportVideos();
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const mediaElements = document.querySelectorAll(".media");
  const overlay = document.querySelector(".overlay");
  const overlayContent = document.querySelector(".overlay-content");
  const closeButton = document.querySelector(".close-btn");
  const prevButton = document.querySelector(".prev-btn");
  const nextButton = document.querySelector(".next-btn");
  const mediaGrid = document.querySelector(".media-grid");
  const iframes = document.querySelectorAll('iframe');

    let currentIndex = 0;
    let currentOverlayVideo = null;
  
function disableScroll() {
  const scrollTop = window.scrollY || document.documentElement.scrollTop;
  const scrollLeft = window.scrollX || document.documentElement.scrollLeft;

  document.body.dataset.scrollTop = scrollTop;
  document.body.dataset.scrollLeft = scrollLeft;

  document.body.style.position = 'fixed';
  document.body.style.top = `-${scrollTop}px`;
  document.body.style.left = `-${scrollLeft}px`;
  document.body.style.width = '100%';
  document.body.style.overflow = 'hidden';
}
  
function enableScroll() {

  const scrollTop = parseInt(document.body.dataset.scrollTop || '0', 10);
  const scrollLeft = parseInt(document.body.dataset.scrollLeft || '0', 10);

  document.body.style.position = '';
  document.body.style.top = '';
  document.body.style.left = '';
  document.body.style.width = '';
  document.body.style.overflow = '';

  window.scrollTo(scrollLeft, scrollTop);
}

    function muteAllVideos() {
      mediaElements.forEach(media => {
        if (media.querySelector('video')) {
          const video = media.querySelector('video');
          video.muted = true;
          const soundOffIcon = media.querySelector('.sound-off-icon');
          const soundOnIcon = media.querySelector('.sound-on-icon');
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
          video.play();
          iframes.forEach((iframe) => {
        iframe.src = iframe.src;
    });
        }
      });
    }

    function playAllVideos() {
      mediaElements.forEach(media => {
        if (media.querySelector('video')) {
          const video = media.querySelector('video');
          video.play();
            iframes.forEach((iframe) => {
        iframe.src = iframe.src;
    });
        }
      });
    }

    function checkButtons() {
      prevButton.style.display = currentIndex === 0 ? 'none' : 'block';
      nextButton.style.display = currentIndex === mediaElements.length - 1 ? 'none' : 'block';
    }

 function openOverlay(index) {
  disableScroll();
  currentIndex = index;
  const clonedMedia = mediaElements[currentIndex].cloneNode(true);
  overlayContent.innerHTML = '';
  overlayContent.appendChild(clonedMedia);
  overlay.style.display = 'flex';
  overlay.classList.add('overlay-show');
  overlay.classList.add('opening');
  overlay.style.display = 'flex';
  document.body.style.overflow = 'hidden';
  document.body.classList.add('overlay-active');

  setTimeout(() => {
    overlay.classList.remove('opening');
    overlay.classList.add('fullscreen');
  }, 140);

  muteAllVideos();
  checkButtons();

const clonedVideo = clonedMedia.querySelector('video');
const clonedPlayBtn = clonedMedia.querySelector('.play-btn');
const clonedSpinner = clonedMedia.querySelector('.spinner');

if (clonedVideo && clonedPlayBtn && clonedSpinner) {
  function showClonedSpinner() {
    clonedSpinner.style.display = 'block';
    clonedPlayBtn.style.display = 'none';
  }

  function hideClonedSpinner() {
    clonedSpinner.style.display = 'none';
  }

  function showClonedPlayButton() {
    clonedPlayBtn.style.display = 'block';
    hideClonedSpinner();
  }

  clonedVideo.addEventListener('waiting', () => {
    showClonedSpinner();
  });

  clonedVideo.addEventListener('canplay', () => {
    hideClonedSpinner();
  });

  clonedVideo.addEventListener('play', () => {
    hideClonedSpinner();
    clonedPlayBtn.style.display = 'none';
  });

  clonedVideo.addEventListener('pause', () => {
    showClonedPlayButton();
  });

  clonedPlayBtn.addEventListener('click', () => {
    if (clonedVideo.paused) {
      clonedVideo.play();
      showClonedSpinner();
    }
  });
}

  if (clonedVideo) {
    const soundOffIcon = clonedMedia.querySelector('.sound-off-icon');
    const soundOnIcon = clonedMedia.querySelector('.sound-on-icon');
    
    clonedVideo.muted = true;
    soundOffIcon.style.display = 'block';
    soundOnIcon.style.display = 'none';

    soundOffIcon.addEventListener('click', () => {
      clonedVideo.muted = false;
      soundOffIcon.style.display = 'none';
      soundOnIcon.style.display = 'block';
    });

    soundOnIcon.addEventListener('click', () => {
      clonedVideo.muted = true;
      soundOffIcon.style.display = 'block';
      soundOnIcon.style.display = 'none';
    });

    currentOverlayVideo = clonedVideo;
    clonedVideo.play();
  }
}

    function closeOverlay() {
      overlay.style.display = 'none';
      overlay.classList.remove('fullscreen');
      overlay.classList.add('closing');
    document.body.classList.remove('overlay-active');

 const iframes = document.querySelectorAll(".overlay iframe");
    iframes.forEach(iframe => {
        iframe.src = iframe.src;
    })

      setTimeout(() => {
        overlay.classList.remove('closing');
        overlay.style.display = 'none';
      }, 90);

      enableScroll();
      if (currentOverlayVideo) {
        currentOverlayVideo.muted = true;
        currentOverlayVideo = null;
      }
      playAllVideos();
      muteAllVideos();
    }

    mediaElements.forEach((media, index) => {
      if (media.querySelector('video')) {
        const video = media.querySelector('video');
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');

        video.removeAttribute('controls');

        video.play();

        soundOffIcon.addEventListener('click', () => {
          muteAllVideos();
          video.muted = false;
          soundOffIcon.style.display = 'none';
          soundOnIcon.style.display = 'block';
        });

        soundOnIcon.addEventListener('click', () => {
          video.muted = true;
          soundOffIcon.style.display = 'block';
          soundOnIcon.style.display = 'none';
        });
      }

      media.addEventListener('click', (event) => {
        if (event.target !== media.querySelector('.sound-off-icon') && event.target !== media.querySelector('.sound-on-icon')) {
          openOverlay(index);
        }
      });
    });

    closeButton.addEventListener('click', closeOverlay);

    prevButton.addEventListener('click', () => {
      if (currentIndex === 0) {
        currentIndex = mediaElements.length - 1;
      } else {
        currentIndex -= 1;
      }
      openOverlay(currentIndex);
      checkButtons();
    });

    nextButton.addEventListener('click', () => {
      if (currentIndex === mediaElements.length - 1) {
        currentIndex = 0;
      } else {
        currentIndex += 1;
      }
      openOverlay(currentIndex);
      checkButtons();
    });
  });
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const closeButton = document.querySelector('.close-btn');

    if (!localStorage.getItem('buttonClicked')) {
        prevBtn.style.border = '3px solid #275c86';
        nextBtn.style.border = '3px solid #275c86';
    }

    function hideBorders() {
        prevBtn.style.border = '3px solid transparent';
        nextBtn.style.border = '3px solid transparent';
        localStorage.setItem('buttonClicked', 'true');
    }

    prevBtn.addEventListener('click', hideBorders);
    nextBtn.addEventListener('click', hideBorders);
    closeButton.addEventListener('click', hideBorders);
});
</script>
<script>
document.addEventListener('copy', function (e) {
  const selection = window.getSelection();
  const imgElement = document.querySelector('img');

  if (selection.containsNode(imgElement, true)) {
    e.preventDefault();

    const imgAltText = imgElement.alt || '⠀⠀⠀⠀⠀⠀';

    e.clipboardData.setData('text/plain', imgAltText);
    e.clipboardData.setData('text/html', imgAltText);

    e.clipboardData.clearData();
  }
}, false);
</script>
<script>
const menu = document.querySelector('.menu');
const overlayM = document.querySelector('.overlay-m');
const isOpen = document.classList.toggle('open');

function openMenu() {
menu.classList.add('open');
overlayM.classList.add('open');
}

function closeMenu() {

overlayM.classList.remove('open');
}
</script>
