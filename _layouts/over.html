<div id="overlay" class="overlay">
<div id="overlay-content" class="overlay-content"></div>
<button id="close-btn" class="close-btn"><svg viewBox="0 0 24 24" aria-hidden="true" class="close-overlay"><path fill="white" d="M19 6 6 19M6 6l13 13" stroke="white" stroke-width="2.2" stroke-linecap="round"></path></svg></button>
<div class="btns3o"><button id="prev-btn" class="prev-btn"><svg viewBox="2 0 24 24" aria-hidden="true" class="navb" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M18 4l-8 8 8 8" stroke="white" stroke-width="3" stroke-linejoin="miter"></path></svg></button><button id="next-btn" class="next-btn"><svg viewBox="-2 0 24 24" aria-hidden="true" class="navb" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M6 4l8 8-8 8" stroke="white" stroke-width="3" stroke-linejoin="miter"></path></svg></button></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const mediaElements = document.querySelectorAll('.media');


    function handleVideoEvents(video, spinner) {
        video.addEventListener('play', () => spinner.style.display = 'none');
        video.addEventListener('waiting', () => spinner.style.display = 'block');
        video.addEventListener('canplay', () => spinner.style.display = 'none');
        video.addEventListener('error', () => {
            const errorContainer = video.parentElement.querySelector('.error-message');
            if (errorContainer) {
                errorContainer.style.display = 'block';
                const videoId = video.id || "N/A";
                errorContainer.innerHTML = `
                    <h2 style="font-size: 20px; font-family: Arial;padding-left:30px;padding-top:10px;">VIDEO COULD NOT LOAD</h2>
                    <p style="font-size: 12px; font-family: Arial; color: #ccc;padding-left:30px;">
                        The video is unavailable due to a network issue, unsupported format, or missing permissions.<br>
                        <strong>VIDEO ID:</strong> ${videoId}.
                    </p>
                    <button class="retry-btn" style="cursor: pointer; padding: 8px 12px;margin-left:30px; font-family: Arial; color: blue; font-weight: bold;">
                        Try Again
                    </button>
                `;
                const retryButton = errorContainer.querySelector('.retry-btn');
                retryButton.addEventListener('click', () => {
                    video.load();
                    video.play();
                    errorContainer.style.display = 'none';
                    spinner.style.display = 'block';
                });
            }
        });
    }

    function handleVideoErrors(video) {
        const errorContainer = video.parentElement.querySelector('.error-message');
        if (errorContainer) {
            errorContainer.style.display = 'none';
        }
    }

    function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return rect.top < window.innerHeight && rect.bottom > 0;
    }

    function muteOutOfViewportVideos() {
        mediaElements.forEach(media => {
            const video = media.querySelector('video');
            if (video && !isInViewport(video)) {
                video.muted = true;
                toggleSoundIcons(media, true);
            }
        });
    }

    function toggleSoundIcons(media, isMuted) {
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        if (soundOffIcon && soundOnIcon) {
            soundOffIcon.style.display = isMuted ? 'block' : 'none';
            soundOnIcon.style.display = isMuted ? 'none' : 'block';
        }
    }

    mediaElements.forEach(media => {
        const video = media.querySelector('video');
        const spinner = media.querySelector('.spinner');

        if (video) {
            handleVideoErrors(video);
            handleVideoEvents(video, spinner);

            video.muted = true;
            video.play();

            spinner.style.display = 'block';

            const soundOffIcon = media.querySelector('.sound-off-icon');
            const soundOnIcon = media.querySelector('.sound-on-icon');

            if (soundOffIcon && soundOnIcon) {
                soundOffIcon.addEventListener('click', () => {
                    video.muted = false;
                    toggleSoundIcons(media, false);
                });

                soundOnIcon.addEventListener('click', () => {
                    video.muted = true;
                    toggleSoundIcons(media, true);
                });
            }
        }
    });

    window.addEventListener('scroll', muteOutOfViewportVideos);
    muteOutOfViewportVideos();
});
</script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  const mediaElements = document.querySelectorAll(".media");
  const overlay = document.querySelector(".overlay");
  const overlayContent = document.querySelector(".overlay-content");
  const closeButton = document.querySelector(".close-btn");
  const prevButton = document.querySelector(".prev-btn");
  const nextButton = document.querySelector(".next-btn");
  const mediaGrid = document.querySelector(".media-grid");
  const iframes = document.querySelectorAll('iframe');

  const retryButton = document.querySelector(".retry-btn");
  const errorContainer = document.querySelector(".error-message");


  let currentIndex = 0;
  let currentOverlayVideo = null;

  function toggleScroll(isEnabled) {
    document.body.classList.toggle('no-scroll', !isEnabled);
    mediaGrid.style.touchAction = isEnabled ? '' : 'none';
    mediaGrid.style.webkitTouchAction = isEnabled ? '' : 'none';
  }

  function muteAllVideos(mute = true) {
    mediaElements.forEach(media => {
      const video = media.querySelector('video');
      if (video) {
        video.muted = mute;
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        soundOffIcon.style.display = mute ? 'block' : 'none';
        soundOnIcon.style.display = mute ? 'none' : 'block';
        video.play();
      }
    });
  }

  function reloadIframes() {
    iframes.forEach(iframe => iframe.src = iframe.src);
  }

  function checkButtons() {
    prevButton.style.pointerEvents = currentIndex === 0 ? 'none' : '';
    nextButton.style.pointerEvents = currentIndex === mediaElements.length - 1 ? 'none' : '';
  }

  function openOverlay(index) {
    toggleScroll(false);
    currentIndex = index;
    const clonedMedia = mediaElements[currentIndex].cloneNode(true);
    overlayContent.innerHTML = '';
    overlayContent.appendChild(clonedMedia);
    overlay.style.display = 'flex';
    overlay.classList.add('overlay-show', 'opening');
    
    setTimeout(() => overlay.classList.replace('opening', 'fullscreen'), 140);

    muteAllVideos();
    checkButtons();

    const clonedVideo = clonedMedia.querySelector('video');
    const clonedPlayBtn = clonedMedia.querySelector('.play-btn');
    const clonedSpinner = clonedMedia.querySelector('.spinner');

    if (clonedVideo && clonedPlayBtn && clonedSpinner) {
      clonedVideo.addEventListener('waiting', () => clonedSpinner.style.display = 'block');
      clonedVideo.addEventListener('canplay', () => clonedSpinner.style.display = 'none');
      clonedVideo.addEventListener('play', () => clonedPlayBtn.style.display = 'none');
      clonedVideo.addEventListener('pause', () => clonedPlayBtn.style.display = 'block');
      clonedPlayBtn.addEventListener('click', () => {
        if (clonedVideo.paused) clonedVideo.play();
        clonedSpinner.style.display = 'block';
      });

    }

    const soundOffIcon = clonedMedia.querySelector('.sound-off-icon');
    const soundOnIcon = clonedMedia.querySelector('.sound-on-icon');
    if (clonedVideo) {
      clonedVideo.muted = true;
      soundOffIcon.style.display = 'block';
      soundOnIcon.style.display = 'none';



      soundOffIcon.addEventListener('click', () => {
        clonedVideo.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
      });

      soundOnIcon.addEventListener('click', () => {
        clonedVideo.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      });

      clonedVideo.play();
      currentOverlayVideo = clonedVideo;
    }
  }

  function closeOverlay() {
    overlay.style.display = 'none';
    overlay.classList.replace('fullscreen', 'closing');
    document.body.classList.remove('overlay-active');
    
    reloadIframes();
    setTimeout(() => overlay.classList.remove('closing'), 90);

    toggleScroll(true);
    if (currentOverlayVideo) {
      currentOverlayVideo.muted = true;
      currentOverlayVideo = null;
    }
    muteAllVideos();
  }

  mediaElements.forEach((media, index) => {
    const video = media.querySelector('video');
    if (video) {
      video.removeAttribute('controls');
      video.play();

      const soundOffIcon = media.querySelector('.sound-off-icon');
      const soundOnIcon = media.querySelector('.sound-on-icon');

      soundOffIcon.addEventListener('click', () => {
        muteAllVideos();
        video.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
      });

      soundOnIcon.addEventListener('click', () => {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      });
    }

    media.addEventListener('click', (event) => {
        if (event.target !== media.querySelector('.sound-off-icon') && event.target !== media.querySelector('.sound-on-icon') && event.target !== media.querySelector('.retry-btn')) {
          openOverlay(index);
        }
      });
    });

  closeButton.addEventListener('click', closeOverlay);

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex === 0) ? mediaElements.length - 1 : currentIndex - 1;
    openOverlay(currentIndex);
    checkButtons();
  });

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex === mediaElements.length - 1) ? 0 : currentIndex + 1;
    openOverlay(currentIndex);
    checkButtons();
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const closeButton = document.querySelector('.close-btn');

    if (!localStorage.getItem('buttonClicked')) {
        prevBtn.style.border = '3px solid #275c86';
        nextBtn.style.border = '3px solid #275c86';
    }

    function hideBorders() {
        prevBtn.style.border = '3px solid transparent';
        nextBtn.style.border = '3px solid transparent';
        localStorage.setItem('buttonClicked', 'true');
    }

    prevBtn.addEventListener('click', hideBorders);
    nextBtn.addEventListener('click', hideBorders);
    closeButton.addEventListener('click', hideBorders);
});
</script>
