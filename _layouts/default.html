<style>.sound-icon{position:absolute;bottom:27px;right:27px;cursor:pointer;z-index:10;user-select:none;-webkit-user-select: none;width:16px;max-width:16px;}.sound-icon img {user-select: none;-webkit-user-drag: none;-webkit-user-select: none;}button {touch-action: manipulation;}.play-btn,.spinner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:5;user-select: none;-webkit-user-select: none;display: none;}.play-btn{width:100px;height:100px;border-radius:50%;background:url('https://khaliiil.com/static/media/undefined.svg') no-repeat center;background-size:contain;cursor:pointer;border: 2px solid #95a5a6;}.spinner {width: 56px;height: 56px;border-radius: 50%;border: 9px solid #4682B4;opacity:0.8;animation: spinner-bulqg1 0.8s infinite linear alternate, spinner-oaa3wk 1.6s infinite linear;margin: -30px 0 0 -30px;}@keyframes spinner-bulqg1 {0% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);}12.5% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);}25% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);}50% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);}62.5% {clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);}75% {clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%);}100% {clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);}}@keyframes spinner-oaa3wk {0% {transform: scaleY(1) rotate(0deg);}49.99% {transform: scaleY(1) rotate(135deg);}50% {transform: scaleY(-1) rotate(0deg);}100% {transform: scaleY(-1) rotate(-135deg);}}.error-message {position: absolute;top:0;left:0;width:100%;height:100%;z-index:20;background: #151b17;font-family:Arial;display: none;}.media {position:relative;width:100%;max-width:100%;}.media video {max-width: 100%;}video {width:100%;max-width: 100%;height:auto;background-color:#151b17;display:block;}.gallery {display: flex;flex-direction: column;padding:0;margin:0 auto;width:100%;max-width:100%;gap:0;align-items: center;}.gallery a {scroll-snap-align: center;color: transparent;user-select: none;-webkit-user-select: none;text-decoration: none;width:100%;max-width: 100%;position: relative;}.image {pointer-events: none;width: 100%;max-width: 100%;height:auto;display: block;} </style>
