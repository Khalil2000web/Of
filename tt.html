<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
@font-face {font-family: 'BB Manual Mono Regular';src: url('https://tour.khaliiil.com/static/fonts/BBManualMonoProTX-Regular.otf');}
body {
  margin:0;
  padding:0;
  color:#000;
  font-family:'BB Manual Mono Regular';
}

.menu-btn {
  position:fixed;
  top:30px;
  right:30px;
  background:none;
  color:#fff;
  border:none;
  outline:none;
  border-radius:0;
  font-size:1.2rem;
  z-index:100;
  margin:0;
  padding:0;
}
.menu-btn img {
  width:30px;
  height:auto;
  max-width:30px;
}

.menu {
  position:fixed;
  height:100%;
  width:70%;
  margin:0;
  padding:20px;
  align-items:center;
  justify-content:center;
  background:#000;
  border-left:2px solid #fff;
  top:0;
  right:-100%;
  z-index:1000;
  transition: right 0.3s ease;
}
.menu.open {
  right: 0;
}

.close {
  position:absolute;
  top:20px;
  right:20px;
  background:none;
  color:#fff;
  border:none;
  outline:none;
  border-radius:0;
  font-size:1.2rem;
  padding:0;
  margin:0;
}
.close img {
  width:50px;
  height:auto;
  max-width:50px;
}

.menu .links {
  display:flex;
  padding:0;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  margin-top:80px;
}

.menu .links a {
  color:#FFf;
  text-align:center;
  text-decoration:none;
  margin-bottom:30px;
  font-size:1.4rem;
  width:100%;

}
.menu .links a:hover {color:#ccc;background:rgba(255,255,854,0.010000000000);}
.overlay {
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.4);
  z-index:500;
  top:0;
  left:-100%;
  transition: left 0.3s ease;
}
.overlay.open {
  left:0;
}

h2 {
  text-align:center;
  padding-top:80px;
  font-family:'BB Manual Mono Regular';
  width:100%;
  font-size:1.6rem;
  font-weight:600;
}

p {
  font-size:0.7rem;
  font-weight:300;
  padding:15px;
  line-height:1.5;
}

.footer {
  position:absolute;
  width:100%;
  height:40px;
  justify-content:center;
  align-items:center;
  display:flex;
  margin:0;
  padding:0;
  flex-direction:row;
  background:none;
  gap:15px;
  max-width:70%;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
}

.footer a {
  color:#fff;
  text-align:left;
  text-decoration:none;
  word-wrap:break-word;
  font-size:14px;
  padding-bottom:60px;
  align-self:end;
}

svg {display:block;}
.me {width:30px;color:black;display:block;}
.cc {width:50px;}
</style>
</head>
<body>
<button class="menu-btn" type="button" onclick="openMenu()"><svg viewBox="0 0 24 24" aria-hidden="true" class="me">

</svg>

</button>
<div class="overlay"></div>
<div class="menu">
<button class="close" onclick="closeMenu()"><svg viewBox="0 0 24 24" aria-hidden="true" class="cc">
  <path fill="white" d="M19 6 6 19M6 6l13 13" stroke="white" stroke-width="1.6" stroke-linecap="round"></path>
</svg></button>
<div class="links">

</div>

</div>

</div>

<h2>TERMS & CONDITIONS</h2>
<p>
LAST UPDATED: JULY 17, 2024
</p>

<script>
const menu = document.querySelector('.menu');
const overlay = document.querySelector('.overlay');
const isOpen = document.classList.toggle('open');

function openMenu() {
menu.classList.add('open');
overlay.classList.add('open');
}

function closeMenu() {
menu.classList.remove('open');
overlay.classList.remove('open');
}
</script>
</body>
</html>
