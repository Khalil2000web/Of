<script>
const video = document.getElementById('myVideo');
const pipButton = document.getElementById('pipButton');

// Event listener to toggle Picture-in-Picture mode
pipButton.addEventListener('click', async () => {
    try {
        // If the video is already in Picture-in-Picture, exit PiP
        if (document.pictureInPictureElement) {
            await document.exitPictureInPicture();
        } else {
            // Otherwise, request Picture-in-Picture
            await video.requestPictureInPicture();
        }
    } catch (error) {
        console.error('Error with PiP:', error);
    }
});

// Update the button text when entering and leaving PiP
video.addEventListener('enterpictureinpicture', () => {
    pipButton.textContent = 'Exit Picture-in-Picture';
});

video.addEventListener('leavepictureinpicture', () => {
    pipButton.textContent = 'Enter Picture-in-Picture';
});

// Optional: Check if PiP is supported and hide the button if not
if (!document.pictureInPictureEnabled) {
    pipButton.style.display = 'none';  // Hide the PiP button if unsupported
    console.log('Picture-in-Picture is not supported by your browser.');
}
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const mediaElements = document.querySelectorAll('.media');

  function muteAllVideos() {
    mediaElements.forEach(media => {
      if (media.querySelector('video')) {
        const video = media.querySelector('video');
        video.muted = true;
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
        video.play();
      }
    });
  }

  mediaElements.forEach((media) => {
    if (media.querySelector('video')) {
      const video = media.querySelector('video');
      const soundOffIcon = media.querySelector('.sound-off-icon');
      const soundOnIcon = media.querySelector('.sound-on-icon');

      video.removeAttribute('controls');
      video.play();

      soundOffIcon.addEventListener('click', () => {
        muteAllVideos();
        video.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
      });

      soundOnIcon.addEventListener('click', () => {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      });
    }
  });
});
</script>
