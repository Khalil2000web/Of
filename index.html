<script>
document.addEventListener('DOMContentLoaded', () => {
  const mediaElements = document.querySelectorAll('.media');

  const showSpinner = (spinner) => spinner && (spinner.style.display = 'block');
  const hideSpinner = (spinner) => spinner && (spinner.style.display = 'none');

  const handleVideoErrors = (video, spinner) => {
    const errorContainer = document.createElement('div');
    errorContainer.className = 'video-error';
    errorContainer.style.cssText = `
      display: none;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      position: absolute;
      background: #151b17;
      top:0;
      left:0;
      width:100%;
      height:100%;
      color: #fff;
      z-index: 20;
      text-align: left;
    `;

    errorContainer.innerHTML = `
      <h2 style="font-size:20px;font-family:Arial;">VIDEO COULD NOT LOAD</h2>
      <span style="font-size:12px;font-family:Arial;color:#ccc;">
        The video is unavailable. This may be due to a network issue, an unsupported format, or missing permissions.<br><br>
        VIDEO ID: ${video.id || 'N/A'}.
      </span>
      <button class="retry-btn" style="cursor:pointer;max-width:150px;font-family:Arial;color:blue;font-weight:900;margin:0 auto;">
        Try Again
      </button>
    `;

    video.parentElement.appendChild(errorContainer);

    video.addEventListener('error', () => {
      hideSpinner(spinner);
      errorContainer.style.display = 'flex';
    });

    errorContainer.querySelector('.retry-btn').addEventListener('click', () => {
      errorContainer.style.display = 'none';
      showSpinner(spinner);
      video.load();
      video.play();
    });
  };

  const isInViewport = (el) => {
    const rect = el.getBoundingClientRect();
    return rect.top < window.innerHeight && rect.bottom > 0;
  };

  const muteOutOfViewportVideos = () => {
    mediaElements.forEach(media => {
      const video = media.querySelector('video');
      if (video && !isInViewport(video)) {
        video.muted = true;
        media.querySelector('.sound-off-icon')?.style.setProperty('display', 'block');
        media.querySelector('.sound-on-icon')?.style.setProperty('display', 'none');
      }
    });
  };

  const muteOtherVideos = (currentVideo) => {
    mediaElements.forEach(media => {
      const video = media.querySelector('video');
      const soundOffIcon = media.querySelector('.sound-off-icon');
      const soundOnIcon = media.querySelector('.sound-on-icon');

      if (video !== currentVideo && !video.muted) {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          const src = iframe.src;
          iframe.src = '';
          iframe.src = src;
        });
      }
    });
  };

  mediaElements.forEach(media => {
    const video = media.querySelector('video');
    const spinner = media.querySelector('.spinner');
    const soundOffIcon = media.querySelector('.sound-off-icon');
    const soundOnIcon = media.querySelector('.sound-on-icon');

    if (!video) return;

    handleVideoErrors(video, spinner);
    showSpinner(spinner);

    video.muted = true;
    video.play();

    // Ensure spinner shows whenever video is buffering or loading
    video.addEventListener('playing', () => {
      hideSpinner(spinner);  // Hide spinner once the video starts playing
    });

    // Show spinner on buffering (waiting, stalled, loadstart events)
    video.addEventListener('waiting', () => showSpinner(spinner)); // When buffering starts
    video.addEventListener('stalled', () => showSpinner(spinner)); // If the video stalls
    video.addEventListener('loadstart', () => showSpinner(spinner)); // When the video starts loading

    // Handle video mute behavior
    if (soundOffIcon && soundOnIcon) {
      soundOffIcon.addEventListener('click', () => {
        video.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
        muteOtherVideos(video); // Mute other videos
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          const src = iframe.src;
          iframe.src = '';
          iframe.src = src;
        });
      });

      soundOnIcon.addEventListener('click', () => {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
        const iframes = document.querySelectorAll('iframe');
        iframes.forEach(iframe => {
          const src = iframe.src;
          iframe.src = '';
          iframe.src = src;
        });
      });
    }
  });

  window.addEventListener('scroll', muteOutOfViewportVideos);
  muteOutOfViewportVideos();
});
</script>

<script>
const iframes = document.querySelectorAll('iframe');

const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (!entry.isIntersecting) {
      const iframe = entry.target;
      const src = iframe.src;
      iframe.src = '';
      iframe.src = src;
    }
  });
}, { threshold: 0 });

iframes.forEach(iframe => {
  observer.observe(iframe);
});
</script>
