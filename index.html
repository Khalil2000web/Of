<style>*{box-sizing:border-box;margin:0;padding:0;font-family:var(--font-main);}body{background-color:var(--background-color);color:var(--text-color);overflow:auto;}.media-container{position:fixed;top:0;left:0;width:100%;max-height:100%;max-width:100%;height:auto;overflow-y:auto;overflow-x:hidden;overscroll-behavior:none;scrollbar-width: none;}.media-container::-webkit-scrollbar{display: none;} .media-container img,.media-container .media{width:100%;max-width:100%;height:auto;display:block;}.info-container{position:absolute;top:20px;left:20px;background:transparent;padding:10px 15px;border-radius:5px;display:none;}.info-container h2{margin-bottom:5px;font-size:22px;}.info-container p{font-size:16px;opacity:.8;}.nav-bar{position:fixed;bottom:60px;left:0;width:100%;max-width:100%;height:60px;background:transparent;display:flex;justify-content:space-around;align-items:center;padding:0;}@media screen and (min-width:44em) {.nav-bar {max-width:60%;left:50%;transform: translateX(-50%);}}.btn{background:transparent;border:none;padding:10px 20px;cursor:pointer;border-radius:0;}.btn svg{display:block;width:31px;color:#fff;}video{width:100%;height:auto;min-height:400px;background:#151b17;position: relative;}.media .sound-icon{position:absolute;bottom:27px;right:27px;max-width:16px;height:auto;cursor:pointer;z-index:100000;user-select:none;}.sound-icon img {user-select: none;-webkit-user-drag: none;-webkit-user-select: none;max-width:16px;}button {touch-action: manipulation;}.play-btn,.spinner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:5;display:none;}.play-btn{width:100px;height:100px;border-radius:50%;background:url('https://khaliiil.com/static/media/undefined.svg') no-repeat center;background-size:contain;cursor:pointer;}.spinner {width: 56px;height: 56px;border-radius: 50%;border: 9px solid #4682B4;opacity:0.8;animation: spinner-bulqg1 0.8s infinite linear alternate, spinner-oaa3wk 1.6s infinite linear;margin: -30px 0 0 -30px;}@keyframes spinner-bulqg1 {0% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 50% 0%, 50% 0%, 50% 0%, 50% 0%);}12.5% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 0%, 100% 0%, 100% 0%);}25% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 100% 100%, 100% 100%);}50% {clip-path: polygon(50% 50%, 0 0, 50% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);}62.5% {clip-path: polygon(50% 50%, 100% 0, 100% 0%, 100% 0%, 100% 100%, 50% 100%, 0% 100%);}75% {clip-path: polygon(50% 50%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 50% 100%, 0% 100%);}100% {clip-path: polygon(50% 50%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 50% 100%, 0% 100%);}}@keyframes spinner-oaa3wk {0% {transform: scaleY(1) rotate(0deg);}49.99% {transform: scaleY(1) rotate(135deg);}50% {transform: scaleY(-1) rotate(0deg);}100% {transform: scaleY(-1) rotate(-135deg);}}.image {pointer-events: none;user-select: none;-webkit-user-select: none;padding-bottom:170px;}.error-message {position: absolute;top:0;left:0;width:100%;height:100%;z-index:20;background: #151b17;font-family:Arial;display: none;}</style>

<script>const mediaItems=[{type:"image",src:"https://raw.githubusercontent.com/Khalil2000web/Media/refs/heads/main/Home/bsgeehshr364273vse47yreifnfx.jpeg",title:"",description:"",alt:"",class:"image",target:null},{type:"video",src:"https://github.com/Khalil2000web/Media/raw/refs/heads/main/Home/Video_homePage_2024Renaissancefilm.mov",poster:"",alt:"Video",title:"Sample Video",description:".",class:null,target:null}];let currentIndex=0;function updateMedia(){const container=document.getElementById("media-container");container.innerHTML="";const item=mediaItems[currentIndex];if(item.type==="image"){const img=document.createElement("img");img.src=item.src;img.alt=item.alt;img.className=item.class||"";if(item.target)img.onclick=()=>window.open(item.target,"_blank");container.appendChild(img)}else if(item.type==="video"){const wrapper=document.createElement("div");wrapper.className="media "+(item.class||"");wrapper.innerHTML=`<video src="${item.src}" poster="${item.poster}" autoplay loop muted playsinline></video><img src="https://khaliiil.com/static/media/icon-mute.svg" style="max-width:16px" class="sound-icon sound-off-icon"><img src="https://khaliiil.com/static/media/icon-volume.svg" style="display:none;max-width:16px;" class="sound-icon sound-on-icon"><div class="play-btn"></div><div class="spinner" style="display:block;"></div><div class="error-message" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FEC901" viewBox="0 0 16 16"><path d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0"/></svg><span>VIDEO FAILED TO LOAD <button class="retry-btn">TRY AGAIN</button></span></div>`;container.appendChild(wrapper)}document.getElementById("media-title").textContent=item.title;document.getElementById("media-description").textContent=item.description;setupVideoPlayer()}function setupVideoPlayer(){document.querySelectorAll(".media").forEach(media=>{const video=media.querySelector("video"),soundOffIcon=media.querySelector(".sound-off-icon"),soundOnIcon=media.querySelector(".sound-on-icon"),playBtn=media.querySelector(".play-btn"),spinner=media.querySelector(".spinner"),errorMsg=media.querySelector(".error-message"),retryBtn=media.querySelector(".retry-btn");spinner.style.display="block";video.muted=true;soundOffIcon.addEventListener("click",()=>{video.muted=false;soundOffIcon.style.display="none";soundOnIcon.style.display="block"});soundOnIcon.addEventListener("click",()=>{video.muted=true;soundOffIcon.style.display="block";soundOnIcon.style.display="none"});video.addEventListener("play",()=>{playBtn.style.display="none";spinner.style.display="none"});video.addEventListener("pause",()=>{playBtn.style.display="block"});playBtn.addEventListener("click",()=>{video.paused?video.play():video.pause()});video.addEventListener("waiting",()=>{spinner.style.display="block"});video.addEventListener("playing",()=>{spinner.style.display="none"});let lagTimeout;video.addEventListener("timeupdate",()=>{clearTimeout(lagTimeout);spinner.style.display="none";lagTimeout=setTimeout(()=>{if(!video.paused){spinner.style.display="block"}},1000)});video.addEventListener("error",()=>{spinner.style.display="none";errorMsg.style.display="flex"});retryBtn.addEventListener("click",()=>{errorMsg.style.display="none";spinner.style.display="block";video.load();video.play()})})}function nextMedia(){currentIndex=(currentIndex+1)%mediaItems.length;updateMedia()}function prevMedia(){currentIndex=(currentIndex-1+mediaItems.length)%mediaItems.length;updateMedia()}document.addEventListener("DOMContentLoaded",updateMedia);</script>
