<style>*{box-sizing:border-box;margin:0;padding:0;font-family:var(--font-main);}body{background-color:var(--background-color);color:var(--text-color);overflow:auto;}.media-container{position:fixed;top:0;left:0;width:100%;max-height:100%;max-width:100%;height:auto;overflow-y:auto;overflow-x:hidden;overscroll-behavior:none;scrollbar-width: none;}.media-container::-webkit-scrollbar{display: none;} .media-container img,.media-container .media{width:100%;max-width:100%;height:auto;display:block;}.info-container{position:absolute;top:20px;left:20px;background:transparent;padding:10px 15px;border-radius:5px;display:none;}.info-container h2{margin-bottom:5px;font-size:22px;}.info-container p{font-size:16px;opacity:.8;}.nav-bar{position:fixed;bottom:60px;left:0;width:100%;max-width:100%;height:60px;background:transparent;display:flex;justify-content:space-around;align-items:center;padding:0;}.btn{background:transparent;border:none;padding:10px 20px;cursor:pointer;border-radius:0;}.btn svg{display:block;width:31px;color:#fff;}video{width:100%;height:auto;display:block;background:#151b17;}.sound-icon{position:absolute;bottom:27px;right:27px;max-width:16px;height:auto;cursor:pointer;z-index:10;user-select:none;}.sound-icon img {user-select: none;-webkit-user-drag: none;-webkit-user-select: none;max-width:16px;}.play-btn,.spinner{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:5;display:none;}.play-btn{width:100px;height:100px;border-radius:50%;background:url('https://khaliiil.com/static/media/undefined.svg') no-repeat center;background-size:contain;cursor:pointer;}.spinner{border:6px solid rgba(255,255,255,.3);border-top:6px solid white;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;opacity:.85;}@keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}.image {pointer-events: none;user-select: none;-webkit-user-select: none;padding-bottom:170px;} </style>

<div class="media-container" id="media-container"></div><div class="info-container"><h2 id="media-title"></h2><p id="media-description"></p></div>

<script>const mediaItems=[{type:"image",src:"https://raw.githubusercontent.com/Khalil2000web/Media/main/IMG_9240.jpeg",title:"",description:"",alt:"",class:"image",target:null},{type:"video",src:"https://www.w3schools.com/html/mov_bbb.mp4",poster:"",alt:"Video",title:"Sample Video",description:".",class:null,target:null}];let currentIndex=0;function updateMedia(){const e=document.getElementById("media-container");e.innerHTML="";const t=mediaItems[currentIndex];if("image"===t.type){const n=document.createElement("img");n.src=t.src,n.alt=t.alt,n.className=t.class||"",t.target&&(n.onclick=()=>window.open(t.target,"_blank")),e.appendChild(n)}else if("video"===t.type){const n=document.createElement("div");n.className="media "+(t.class||""),n.innerHTML=`<video src="${t.src}" poster="${t.poster}" autoplay loop muted playsinline></video><img src="https://khaliiil.com/static/media/icon-mute.svg" style="max-width:16px;" class="sound-icon sound-off-icon"><img src="https://khaliiil.com/static/media/icon-volume.svg" style="display:none;max-width:16px;" class="sound-icon sound-on-icon"><div class="play-btn"></div><div class="spinner"></div>`,e.appendChild(n)}document.getElementById("media-title").textContent=t.title,document.getElementById("media-description").textContent=t.description,updateVideoPlayer()}function nextMedia(){currentIndex=(currentIndex+1)%mediaItems.length,updateMedia()}function prevMedia(){currentIndex=(currentIndex-1+mediaItems.length)%mediaItems.length,updateMedia()}function updateVideoPlayer(){document.querySelectorAll(".media").forEach(e=>{const t=e.querySelector("video"),n=e.querySelector(".sound-off-icon"),d=e.querySelector(".sound-on-icon");t.muted=!0,n.addEventListener("click",()=>{t.muted=!1,n.style.display="none",d.style.display="block"}),d.addEventListener("click",()=>{t.muted=!0,n.style.display="block",d.style.display="none"})})}document.addEventListener("DOMContentLoaded",updateMedia);</script>
