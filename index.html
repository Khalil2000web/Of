<script>
document.addEventListener('DOMContentLoaded', function() {
  const mediaElements = document.querySelectorAll('.media');

  function muteAllVideos() {
    mediaElements.forEach(media => {
      if (media.querySelector('video')) {
        const video = media.querySelector('video');
        video.muted = true;
        const soundOffIcon = media.querySelector('.sound-off-icon');
        const soundOnIcon = media.querySelector('.sound-on-icon');
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
        video.play();
      }
    });
  }

  mediaElements.forEach((media) => {
    if (media.querySelector('video')) {
      const video = media.querySelector('video');
      const soundOffIcon = media.querySelector('.sound-off-icon');
      const soundOnIcon = media.querySelector('.sound-on-icon');

      video.removeAttribute('controls');
      video.play();

      soundOffIcon.addEventListener('click', () => {
        muteAllVideos();
        video.muted = false;
        soundOffIcon.style.display = 'none';
        soundOnIcon.style.display = 'block';
      });

      soundOnIcon.addEventListener('click', () => {
        video.muted = true;
        soundOffIcon.style.display = 'block';
        soundOnIcon.style.display = 'none';
      });
    }
  });
});
</script>

<script>
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    }, false);

    document.addEventListener('touchstart', function (e) {
      e.preventDefault();
    }, false);

    document.addEventListener('copy', function (e) {
      const selection = window.getSelection();
      if (selection && selection.containsNode(document.querySelector('img'), true)) {
        e.preventDefault();
        const imgAltText = document.querySelector('img').alt;
        e.clipboardData.setData('text/plain', imgAltText);
      }
    });
</script>
